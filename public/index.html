<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-Time Chat App | Atlas School</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <h2 id="title">Real-Time Chat</h2>
      </div>

      <div id="username-form" class="username-container">
        <h3>Enter your username to join the chat</h3>
        <div class="input-group">
          <input
            type="text"
            id="username-input"
            placeholder="Your username..."
            autocomplete="off"
          />
          <button id="join-btn">Join Chat</button>
        </div>
      </div>

      <div id="chat-box" class="chat-box hidden">
        <div id="messages" class="messages"></div>

        <div id="typing-indicator" class="typing-indicator hidden">
          <p><span id="typing-username"></span> is typing...</p>
        </div>

        <div class="input-area">
          <input
            type="text"
            id="message-input"
            placeholder="Type a message..."
            autocomplete="off"
          />
          <button id="send-btn">Send</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
